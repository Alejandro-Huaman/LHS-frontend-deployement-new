<!DOCTYPE html>
<header>
  <mat-toolbar class="bg-white">
    <button routerLink="/home-doctor">
      <img src="../../assets/images/back-arrow-2.png" class="w-10 h-10">
    </button>
    <span class="pr-5"></span>
    <h1 class="text-slate-800">Clinica de salud</h1>
    <span class="flex-auto"></span>
    <h1 class="text-slate-800">CITAS PROGRAMADAS</h1>
    <span class="flex-auto"></span>
    <img src="../../assets/images/profile.png" class="w-10 h-10">
    <button>
      <img src="../../assets/images/options-arrow.png" class="w-20 h-12">
    </button>
    <div class="pr-5"></div>
</mat-toolbar>
</header>
<mat-divider class="bg-cyan-400"></mat-divider>
<body class="bg-white">
  <div class="pt-10"></div>
  <table class="w-5/6 ml-auto mr-auto">
    <tr>
        <th class="align-top">
          <div class="pl-10">
            <form class="text-left">
              <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput>
              </mat-form-field>
            </form>
            <div class="text-left">
              <button mat-raised-button color="primary">Buscar</button>
            </div>
          </div>
        </th>
        <th class="font-normal pr-20">
            <div>
              <table mat-table [dataSource]="dataSource" class="w-full border-2">

                <ng-container matColumnDef="dni">
                  
                  <th mat-header-cell *matHeaderCellDef> DNI </th>
                  <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>
              
                <ng-container matColumnDef="patient">
                  <th mat-header-cell *matHeaderCellDef> Paciente </th>
                  <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
                </ng-container>
              
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Fecha cita </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
              
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Estado </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="button">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef> 
                    <button mat-raised-button color="primary" routerLink="/appointment-form">Ver</button> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              
              </table>

            </div>
        </th>
    </tr>
  </table>
</body>
